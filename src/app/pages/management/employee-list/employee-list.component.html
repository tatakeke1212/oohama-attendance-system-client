<section class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let data; index as i" (dblclick)="dblClick(i)">
        {{ data.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名前</th>
      <td mat-cell *matCellDef="let data; index as i" (dblclick)="dblClick(i)">
        {{ data.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name_kana">
      <th mat-header-cell *matHeaderCellDef>カナ</th>
      <td mat-cell *matCellDef="let data; index as i" (dblclick)="dblClick(i)">
        {{ data.name_kana }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>性別</th>
      <td mat-cell *matCellDef="let data; index as i" (dblclick)="dblClick(i)">
        {{ data.gender }}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>年齢</th>
      <td mat-cell *matCellDef="let data; index as i" (dblclick)="dblClick(i)">
        {{ data.age }}
      </td>
    </ng-container>

    <ng-container matColumnDef="del_flg">
      <th mat-header-cell *matHeaderCellDef>削除済み</th>
      <td mat-cell *matCellDef="let data; index as i" (dblclick)="dblClick(i)">
        {{ data.del_flg }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnName"></tr>
  </table>
</section>
