<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [name]="name"
      [type]="type"
      [required]="required"
      [disabled]="disabled"
      [(ngModel)]="value"
    />
  </mat-form-field>
</form>
